<app-header></app-header>

<div class="col-4 px-5 py-4 border mx-auto my-5">
    <div class="mx-2">
        <div class="fs-4 fw-bold text-center mb-4">Login with Shopper's Stop</div>
        <form action="" class="fs-5 fw-light text-muted" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
            <div class="form-floating mb-2">
                <input type="email" class="form-control fs-5 fw-light" id="" placeholder="Email ID"
                    [(ngModel)]="loginModel.emailID" name="emailID" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #emailID="ngModel"
                    [class.is-invalid]="emailID.invalid && emailID.touched">
                <label for="">Email ID</label>
                <div *ngIf="emailID.errors">
                    <small class="text-danger" *ngIf="(emailID.errors.required && emailID.touched)">Email ID is
                        required</small>
                    <small class="text-danger" *ngIf="emailID.errors.pattern">Must be a valid Email ID.</small>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control fs-5 fw-light" id="" placeholder="Password"
                    [(ngModel)]="loginModel.password" name="password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <!-- <i (click)="onClick()" class="far fa-eye"></i> -->
                <label for="">Password</label>
                <small class="text-danger" *ngIf="password.invalid && password.touched">Password
                    is required.</small>
            </div>
            <div class="d-grid">
                <button class="btn btn-lg btn-primary fw-bold rounded-0 mb-4 shadow"
                    [disabled]="loginForm.form.invalid">LOGIN</button>
            </div>
        </form>
        <div class="text-center">
            <span class="fw-light text-muted me-1">New to Shoppers's Stop?</span><a href="createAccount"
                class="text-decoration-none">Create an
                Account</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
